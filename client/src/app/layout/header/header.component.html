<header class="w-full shadow-md border-b p-3 max-h-20 fixed top-0 z-50 bg-white">
    <div class="flex align-middle justify-between items-center mx-auto max-w-screen-2xl">
        <img routerLink="/" src="images/logo.png" class="max-h-16" alt="app logo" />
        <nav class="flex gap-3 my-3 uppercase text-2xl font-semibold">
            <a 
                routerLink="/" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{ exact: true }"
            >Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/test-error" routerLinkActive="active">errors
                
            </a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a routerLink="/cart" matBadge="{{cartService.itemCount()}}" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Signup</button>
        </div>
    </div>
</header>
@if(busyServices.loading){
    <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
